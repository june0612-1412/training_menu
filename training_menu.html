<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋トレメニュー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <!-- 左側の部分  -->
         <div class = "left">
            <h2>メニュー追加</h2>

            <input id = "text" type="text" placeholder="メニュー">
            <input id = "parts" type="text" placeholder="部位">
            <input id = "time" type="number" placeholder="回数">
            <input id = "interval" type="number" placeholder="間隔（n日後にやる）">

            <button id = "addBtn">メニュー追加</button>

            <h3>今日のメニュー</h3>
            <ul id = "todayMenu"></ul>
         </div>

         <!-- 右側の部分 -->
          <div class="right">
            <h2>登録済みメニュー</h2>
            <ul id="allMenu"></ul>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
